<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="menu">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ul class="side-list">
      <li [ngClass]="{'disabled': !pastLoginScreen}" menuClose class="list-item" *ngFor="let p of pages" (click)="openPage(p)">
        <div class="list-item-contents">
          <h2 class="list-item-title">{{p.title}}</h2>
          <img [src]="p.icon" class="list-item-image">
        </div>
        <hr class="hr-darkness">
      </li>
    </ul>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
